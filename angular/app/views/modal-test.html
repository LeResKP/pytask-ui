<div>
  <div class="modal-header">
      <h3 class="modal-title">Add task</h3>
  </div>
  <div class="modal-body">
    <form novalidate name="taskForm">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description" ng-model="task.description" required>
      </div>

      <div class="form-group">
        <label for="project">Project</label>
        <select ng-model="task.idproject">
          <option ng-repeat="project in projects" ng-value="project.idproject" ng-selected="project.idproject===task.idproject">{{project.name}}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</div>
