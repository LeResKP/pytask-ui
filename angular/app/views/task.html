<div ng-controller="taskCtrl">
  <a href="#/">Back to home</a><br /><br />
  <form novalidate name="taskForm">
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Description" ng-model="task.description" required>
    </div>

    <button type="submit" class="btn btn-default" ng-click="updateTask(task)">Submit</button>
  </form>
</div>
