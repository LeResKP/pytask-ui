<div ng-controller="taskCtrl">
  <div class="alerts">
    <div class="alert alert-{{alert.type}} animation" ng-repeat="alert in alerts">
      <button type="button" class="close" ng-click="alert.close()" aria-hidden="true">Ã—</button>
      {{alert.msg}}
    </div>
  </div>

  <a href="#/">Back to home</a><br /><br />
  <form novalidate name="taskForm">
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Description" ng-model="task.description" required>
    </div>

    <div class="form-group">
      <label for="project">Project</label>
      <select ng-model="task.idproject">
        <option>-</option>
        <option ng-repeat="project in projects" ng-value="project.idproject" ng-selected="project.idproject===task.idproject">{{project.name}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-default" ng-click="updateTask(task)">Submit</button>
  </form>
</div>
