<div ng-controller="projectCtrl">
  <div class="alerts">
    <div class="alert alert-{{alert.type}} animation" ng-repeat="alert in alerts">
      <button type="button" class="close" ng-click="alert.close()" aria-hidden="true">Ã—</button>
      {{alert.msg}}
    </div>
  </div>

  <a href="#/">Back to home</a><br /><br />
  <form novalidate name="projectForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="project.name" required>
    </div>

    <button type="submit" class="btn btn-default" ng-click="updateProject(project)">Submit</button>
  </form>
</div>
